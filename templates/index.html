{% extends 'base.html' %}
    {% block content %}
        {{ super() }}
        <div class="container">
            <div class="row">
                <form action="/movie/{{title}}" class="mt-5">
                    <select class="form-select" aria-label="Default select example" name="title">
                        {% for title in titles: %}
                      <option value="{{ title }}">{{ title }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-danger mt-5">Send</button>
                </form>
            </div>
        </div>
    {% endblock %}
